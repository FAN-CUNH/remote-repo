<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no,minimal-ui">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../img/asset-favico.ico">
    <title>预约</title>
    <link rel="stylesheet" href="../css/page-health-order.css" />
</head>
<body data-spy="scroll" data-target="#myNavbar" data-offset="150">
    <div class="app" id="app">
        <!-- 页面头部 -->
        <div class="top-header">
            <span class="f-left"><i class="icon-back" onclick="history.go(-1)"></i></span>
            <span class="center">极客健康</span>
            <span class="f-right"><i class="icon-more"></i></span>
        </div>
        <!-- 页面内容 -->
        <div class="contentBox">
            <div class="list-column1">
                <ul class="list">
                    <li class="list-item" th:each="setmeal:${map.setmealList}">
                        <a class="link-page" th:href="@{'setmeal_detail_'+${setmeal.id}+'.html'}">
                            <img class="img-object f-left"
                                 th:src="@{http://rxmbmvfs1.hd-bkt.clouddn.com/{filename}(filename=${setmeal.img})}"
                                 alt="">
                            <div class="item-body">
                                <h4 class="ellipsis item-title">[[${setmeal.name}]]</h4>
                                <p class="ellipsis-more item-desc">[[${setmeal.remark}]]</p>
                                <p class="item-keywords">
                                    <td th:switch="${setmeal.sex}">
                                        <span th:case="0" th:text="性别不限"></span>
                                        <span th:case="1" th:text="男"></span>
                                        <span th:case="2" th:text="女"></span>
                                    </td>
                                    <span>[[${setmeal.age}]]</span>
                                </p>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
<!-- 页面 css js -->
<script src="../plugins/vue/vue.js"></script>
<script src="../plugins/vue/axios-0.18.0.js"></script>
