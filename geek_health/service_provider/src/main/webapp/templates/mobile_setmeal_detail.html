<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no,minimal-ui">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../img/asset-favico.ico">
    <title>预约详情</title>
    <link rel="stylesheet" href="../css/page-health-orderDetail.css" />
</head>
<body data-spy="scroll" data-target="#myNavbar" data-offset="150">
    <div id="app" class="app">
        <!-- 页面头部 -->
        <div class="top-header">
            <span class="f-left"><i class="icon-back" onclick="history.go(-1)"></i></span>
            <span class="center">极客健康</span>
            <span class="f-right"><i class="icon-more"></i></span>
        </div>
        <!-- 页面内容 -->
        <div class="contentBox">
            <div class="card">
                <div class="project-img">
                    <img th:src="@{http://rxmbmvfs1.hd-bkt.clouddn.com/{filename}(filename=${map.setmeal.img})}" width="100%" height="100%" />
                </div>
                <div class="project-text">
                    <h4 class="tit">[[${map.setmeal.name}]]</h4>
                    <p class="subtit">[[${map.setmeal.remark}]]</p>
                    <p class="keywords">
                        <td th:switch="${map.setmeal.sex}">
                            <span th:case="0" th:text="性别不限"></span>
                            <span th:case="1" th:text="男"></span>
                            <span th:case="2" th:text="女"></span>
                        </td>
                        <span>[[${map.setmeal.age}]]</span>
                    </p>
                </div>
            </div>
            <div class="table-listbox">
                <div class="box-title">
                    <i class="icon-zhen"><span class="path1"></span><span class="path2"></span></i>
                    <span>套餐详情</span>
                </div>
                <div class="box-table">
                    <div class="table-title">
                        <div class="tit-item flex2">项目名称</div>
                        <div class="tit-item  flex3">项目内容</div>
                        <div class="tit-item  flex3">项目解读</div>
                    </div>
                    <div class="table-content">
                        <ul class="table-list">
                            <li class="table-item" th:each="checkgroup:${map.setmeal.checkgroups}">
                                <div class="item flex2">[[${checkgroup.name}]]</div>
                                <div class="item flex3">
                                    <label th:each="checkitem:${checkgroup.checkitems}">
                                        [[${checkitem.name}]]
                                    </label>
                                </div>
                                <div class="item flex3">[[${checkgroup.remark}]]</div>
                            </li>
                        </ul>
                    </div>
                    <div class="box-button">
                        <a th:onclick="|toOrderInfo(${map.setmeal.id})|" class="order-btn">立即预约</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../plugins/healthmobile.js"></script>
<script>
    function toOrderInfo(id){
        window.location.href = "orderInfo.html?id="+id;
    }
</script>
